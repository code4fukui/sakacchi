<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さかっち</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylecamera.css">
</head>
<body>
  <div class="container">
    <div class="alert alert-success text-center" style="box-shadow: 7px 7px 10px #999;">
        <h1 class="styled-title">📷 拾ったゴミをカメラで撮影 📦</h1>
          <p class="notice">
            ゴミは必ず分別してゴミ箱に入れましょう
          <span role="img" aria-label="ゴミ箱">🗑️</span>
          </p>
        <a href="Mainmenu.html" class="btn btn-success btn-lg flex-fill" style="width: 160px;height:56px;"><b>⬅メニューへ</b></a>
    </div>
    
    <div class="row">
      <!--カメラ画像-->
      <div class="col-md-6 text-center mb-3">
        <h3><b>カメラ画像</b></h3>
        <video id="video" class="img-fluid border border-success rounded" autoplay></video>
        <button id="capture" class="btn btn-success mt-3">撮影ボタン</button>
      </div>
      <!--撮影後の画像-->
      <div class="col-md-6 text-center">
        <h3><b>撮影後の画像</b></h3>
        <canvas id="canvas" class="img-fluid border border-success rounded"></canvas>
        <p id="result" class="mt-3 text-center">AIがゴミかどうか判断します。</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script type="module" src="./js/scriptcamera.js"></script>
</body>
</html>
