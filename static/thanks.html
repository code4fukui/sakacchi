<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感謝状ページ</title>
  <link rel="stylesheet" href="./css/stylethanks.css">  
</head>
<body>
  <h1>感謝状ページ</h1>
  <p id="message"></p>
  <div id="cardImage"></div>
  <a href="Mainmenu.html" class="btn">⬅ メインメニューに戻る</a>
  <div class="button-container">
    <button class="print-button" onclick="window.print()">感謝状を印刷</button>
  </div>

<script>
//ローカルストレージからthanksの値を取得（nullの場合は'0'に設定）
const thanksValue = localStorage.getItem('thanks') || '0';
console.log(thanksValue); //ローカルストレージから取得した値を確認

//画像の表示ロジック
if (thanksValue === '1') {
  document.getElementById('message').textContent = 'おめでとうございます！すべてのカードが開放されました！';

  //画像を表示
  const img = document.createElement('img');
  img.src = 'images/celebration_image.jpg';  // 感謝状用の画像のパス
  img.alt = 'Celebration Image';  // 画像の説明文
  document.getElementById('cardImage').appendChild(img);
} else {
  document.getElementById('message').textContent = 'カードがすべて開放されていません。';
}
</script>
</body>
</html>
