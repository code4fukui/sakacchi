<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さかっち</title>
  <link rel="stylesheet" href="./css/stylethanks.css">  
</head>
<body>
  <h1>感謝状ページ</h1>
  <a href="Mainmenu.html" class="btn"><b>⬅ メインメニューに戻る</b></a>
  <p id="message"></p>
  <div id="cardImage"></div>
  <div class="button-container">
    <button class="print-button">感謝状を印刷</button>
  </div>

<script>
//ローカルストレージからthanksの値を取得（nullの場合は'0'に設定）
const thanksValue = localStorage.getItem('thanks') || '0';
console.log(thanksValue); //ローカルストレージから取得した値を確認

//画像の表示ロジック
if (thanksValue == '1') {
  document.getElementById('message').textContent = 'おめでとうございます！すべてのカードが開放されました！';

  //画像を表示
  const img = document.createElement('img');
  img.src = 'images/kansyajou.png';  // 感謝状用の画像のパス
  img.alt = 'Celebration Image';  // 画像の説明文
  document.getElementById('cardImage').appendChild(img);
} else {
  document.getElementById('message').textContent = 'カードがすべて開放されていません。';
}
//印刷ボタン処理
document.querySelector('.print-button').addEventListener('click', () => {
  const cardImage = document.getElementById('cardImage');
  if (cardImage.innerHTML.trim() !== '') {
    window.print();
  } else {
    alert('感謝状が表示されていません！');
  }
});
</script>
</body>
</html>
