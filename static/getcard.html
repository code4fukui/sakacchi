<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードを獲得</title>
  <link rel="stylesheet" href="./css/styleget.css">
</head>
<body>
  <div class="container">
    <h1>カードを獲得しました！</h1>
    <div class="chest-container">
      <img src="./images/closed-chest.png" alt="宝箱" id="treasure-chest" class="closed">
    </div>
    <button id="open-chest-button">カードを引く</button>

    <!-- 獲得したカードを表示するためのエリア -->
    <div id="card-display" class="hidden">
      <h3>獲得したカード</h3>
      <div id="card-details"></div>
    </div>

    <!-- ゲーム内で獲得できるカードのリスト -->
    <div id="card-list"></div>
  </div>

  <script type="module" src="./js/script2.js"></script>
</body>
</html>
