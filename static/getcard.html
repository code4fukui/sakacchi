<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードを獲得</title>
  <link rel="stylesheet" href="./css/styleget.css">
</head>
<body>
  <div class="container">
    <h1>カードを獲得しました！</h1>
    <div class="chest-container">
      <img src="./images/closed-chest.png" alt="宝箱" id="treasure-chest" class="closed">
    </div>
    <button id="open-chest-button">カードを引く</button>
    <div id="message" class="message hidden">おめでとう！カードを手に入れました！</div>

    <!-- カードリスト表示エリア -->
    <div id="card-list"></div>

    <!-- 獲得したカードを表示するエリア -->
    <div id="card-display" class="hidden">
      <h2>獲得したカード</h2>
      <div id="card-details"></div>
    </div>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
