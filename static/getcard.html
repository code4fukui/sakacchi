<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードを獲得</title>
  <link rel="stylesheet" href="css/styleget.css">
  <style>
    /* 初期状態でカード表示エリアを隠しておく */
    #card-display {
      display: none; /* 初期状態で隠す */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>カードを獲得しました！</h1>
    <div class="chest-container">
      <img src="images/closed-chest.png" alt="宝箱" id="treasure-chest" class="closed">
    </div>
    <button id="open-chest-button">カードを引く</button>

    <!-- 獲得したカードを表示するためのエリア -->
    <div id="card-display">
      <h3>獲得したカード</h3>
      <div id="card-details"></div>
    </div>

    <!-- 獲得したカードを表示する場所（表示されるのは1枚のカードのみ） -->
    <div id="card-list"></div>

    <!-- 別のページに遷移するボタン -->
     <br>
    <button id="go-to-page-button">メニューページに移動</button>
  </div>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/script2.js"></script>
</body>
</html>
