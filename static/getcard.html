<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードを獲得</title>
  <link rel="stylesheet" href="styleget.css">
</head>
<body>
  <div class="container">
    <h1>カードを引く</h1>

    <!-- 宝箱エリア -->
    <div class="chest-container">
      <img src="images/closed-chest.png" alt="宝箱" id="treasure-chest" class="closed">
    </div>

    <!-- カードを引くボタン -->
    <button id="open-chest-button">カードを引く</button>

    <!-- 獲得したカードの表示エリア -->
    <div id="card-display" class="hidden">
      <h3>獲得したカード</h3>
      <div id="card-details"></div>
    </div>

    <!-- すべてのカードリスト -->
    <div id="card-list"></div>
  </div>

  <script type="module" src="script2.js"></script>
</body>
</html>
