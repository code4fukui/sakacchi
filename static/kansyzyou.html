<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カード開放ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 300px;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <h1>カード開放確認ページ</h1>
  <p id="message"></p>
  <div id="cardImage"></div>

<script>
//ローカルストレージからkansyzyouの値を取得（nullの場合は'0'に設定）
const kansyzyouValue = localStorage.getItem('kansyzyou') || '0';
console.log(kansyzyouValue); //ローカルストレージから取得した値を確認

//画像の表示ロジック
if(String(kansyzyouValue) === '1'){
  document.getElementById('message').textContent = 'おめでとうございます！すべてのカードが開放されました！';
  
//画像を表示
  const img = document.createElement('img');
  img.src = 'images/celebration_image.jpg';  // 画像のパスを指定
  img.alt = 'Celebration Image';  // 画像の説明文
  document.getElementById('cardImage').appendChild(img);
} else {
  document.getElementById('message').textContent = 'カードがすべて開放されていません。';
}
</script>
</body>
</html>
