];

      
      // ローカルストレージからカードデータをロード
      function loadCards() {
        try {
          const savedCards = localStorage.getItem('cards');
          if (savedCards) {
            return JSON.parse(savedCards);
          }
        } catch (e) {
          console.error('カードデータの読み込みに失敗しました:', e);
        }
        localStorage.setItem('cards', JSON.stringify(initialCards));
        return initialCards;
      }

      // アンロックされたカードのみを表示する関数
      function displayUnlockedCards() {
        const currentCards = loadCards();
        const unlockedCards = currentCards.filter(card => card.unlocked); // unlockedがtrueのカードのみを抽出

        const cardListContainer = document.getElementById('card-list');
        cardListContainer.innerHTML = ''; // 既存のカードリストをリセット

        unlockedCards.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.classList.add('card');
          cardElement.innerHTML = `
            <img src="${card.imageUrl}" alt="${card.name}" class="card-img">
            <h2>${card.name}</h2>
            <p>${card.description}</p>
            <p>レア度: ${card.rarity}</p>
          `;
          cardListContainer.appendChild(cardElement);
        });
      }

      // ページ読み込み後にアンロックされたカードを表示
      document.addEventListener('DOMContentLoaded', () => {
        displayUnlockedCards();
      });
    </script>

    <style>
      /* カードリストのレイアウト */
      #card-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        padding: 20px;
      }

      /* カードのスタイル */
      .card {
        border: 2px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        width: 180px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* 画像サイズの調整 */
      .card-img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* 見出しのスタイル */
      h2 {
        font-size: 16px;
        margin: 10px 0;
      }

      /* 説明文のスタイル */
      p {
        font-size: 14px;
        margin: 5px 0;
      }
    </style>
  </body>
</html>
