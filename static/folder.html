<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さかっち</title>
    <link rel="stylesheet" href="./css/styleget.css">
  </head>
  <body>
    <h1 style="background: #6d9;">カードリスト</h1>
    <h3>入手したカードが追加されていくよ！</h3>

    <!-- アンロックされたカードを表示するエリア -->
    <div id="card-list"></div>

    <script type="module">      
      // ローカルストレージからカードデータをロード
      

      // アンロックされたカードのみを表示する関数
      function displayUnlockedCards() {
        const currentCards = loadCards();
        const unlockedCards = currentCards.filter(card => card.unlocked); // unlockedがtrueのカードのみを抽出

        const cardListContainer = document.getElementById('card-list');
        cardListContainer.innerHTML = ''; // 既存のカードリストをリセット

        unlockedCards.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.classList.add('card');
          cardElement.innerHTML = `
             <img src="${card.imageUrl}" alt="${card.name}" class="card-img">
             <h2>${card.name}</h2>
             <p>${card.description} (レア度: ${card.rarity})</p>
          `;
          cardListContainer.appendChild(cardElement);
        });
      }

      // ページ読み込み後にアンロックされたカードを表示
      document.addEventListener('DOMContentLoaded', () => {
        displayUnlockedCards();
      });
    </script>

    
  <div class="text-center">
    <a href="Mainmenu.html" class="btn btn-success btn-lg flex-fill" style="width: 160px;height:56px;"><b>⬅メニューへ</b></a>
  </div>
  <br>
  <script type="module" src="js/script2.js"></script>
  </body>
</html>
