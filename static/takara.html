<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードコレクションゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>カードコレクション</h1>
    
    <div id="card-container"></div> <!-- 動的にカードが追加されるコンテナ -->

    <div id="folder" role="region" aria-live="polite">
        <h2>フォルダ</h2>
        <div id="folder-cards"></div>
    </div>
    
    <div id="treasure-box" class="hidden" aria-hidden="true">
        <h2>宝箱が開きました！</h2>
        <p>おめでとうございます！必要なカードが揃いました。</p>
    </div>

    <button id="reset-button">リセット</button>
    
    <script type="module" src="js/scripttakara.js"></script>
</body>
</html>
